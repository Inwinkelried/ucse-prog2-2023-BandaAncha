<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Envio</title>
    <meta name="referrer" content="origin">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
</head>

<body>
    <a href="listado-envios.html">Volver</a>
    <h1 id="tituloFormulario"> Nuevo Envio </h1>
    <form action="/" method="post" id="formulario">
        <div class="form-group">
            <label for="camion">Seleccione un camión:</label>
            <select id="camion" name="camion" required>
                <option value="">Seleccione un camión...</option>
            </select>
        </div>

        <h2>Seleccione los pedidos para el envío</h2>
        <table id="tablaPedidos">
            <thead>
                <tr>
                    <th></th>
                    <th>Código</th>
                    <th>Productos</th>
                    <th>Peso Total</th>
                    <th>Destino</th>
                    <th>Última Actualización</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los pedidos se cargarán dinámicamente -->
            </tbody>
        </table>
        <div class="info-peso">
            <p>Peso total seleccionado: <span id="pesoTotal">0</span> kg</p>
            <p>Capacidad del camión: <span id="capacidadCamion">0</span> kg</p>
        </div>
        <button type="submit">Crear Envío</button>
    </form>
    <script src="../request.js"></script>
    <script src="form-envio.js"></script>
</body>

</html>
