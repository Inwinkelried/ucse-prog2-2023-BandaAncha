<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin">
    <title>Explorando Productos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
</head>

<body>
    <a href="../index.html">Volver</a>
    <h1 id="tituloTabla"> Lista de Productos</h1>
    <div class="filtros">
        <h3>Filtros</h3>
        <div class="filter-row">
            <button onclick="obtenerProductoFiltrado('stock')">PRODUCTOS CON BAJO STOCK</button> 
        </div>
        <div class="filter-row">
            <label for="filtroTipo">Tipo de producto: </label>
            <select name="filtroTipo" id="filtroTipo">
                <option value="">Seleccione un tipo</option>
                <option value="Golosinas">Golosinas</option>
                <option value="Bebidas">Bebidas</option>
                <option value="Cigarrillos">Cigarrillos</option>
                <option value="Comestibles">Comestibles</option>
                <option value="Higiene y Salud">Higiene y Salud</option>
            </select>
            <button onclick="obtenerProductoFiltrado('tipo')">Buscar</button>
        </div>
    </div>

    <table id="elementosTable" cellspacing="0" cellpadding="0">
        <thead> 
            <tr>
                <th>Código</th>
                <th>Tipo</th>
                <th>Descripción</th>
                <th>Peso</th>
                <th>Precio</th>
                <th>Stock Mínimo</th>
                <th>Stock Actual</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody> 

        </tbody>
        <tfoot>
            <tr>
                <td colspan="6">
                    <a href="form-producto.html"><button>Nuevo</button></a>
                </td>
            </tr>
        </tfoot>
    </table>
    <script src="listado-productos.js"></script>
    <script src="../request.js"></script>

</body>

</html>
