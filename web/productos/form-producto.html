<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear/Editar Producto</title>
    <meta name="referrer" content="origin">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
</head>

<body>
        <h1 id="tituloFormulario"> Crear/Editar Producto </h1>
        <a href="listado-productos.html">Volver</a>
        <form action="/" method="post" id="form-producto">
            <input type="hidden" id="id" name="id">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
            </div>
            <div>
                <label for="tipo">Tipo</label>
                <select name="tipo" id="tipo">
                    <option value="Golosinas">Golosinas</option>
                    <option value="Bebidas">Bebidas</option>
                    <option value="Cigarrillos">Cigarrillos</option>
                    <option value="Comestibles">Comestibles</option>
                    <option value="Higiene y Salud">Higiene y Salud</option>
                </select>
            </div>
            <div>
                <label for="peso_unitario">Peso Unitario</label>
                <input type="text" name="peso_unitario" id="peso_unitario">
            </div>
            <div>
                <label for="precio_unitario">Precio Unitario</label>
                <input type="text" name="precio_unitario" id="precio_unitario">
            </div>
            <div>
                <label for="stock_minimo">Stock Minimo</label>
                <input type="text" name="stock_minimo" id="stock_minimo">
            </div>
            <div>
                <label for="stock_actual">Stock Actual</label>
                <input type="text" name="stock_actual" id="stock_actual">
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
        <script src="form-producto.js"></script>
        <script src="../request.js"></script>
    </body>

</html>
