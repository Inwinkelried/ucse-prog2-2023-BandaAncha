<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Pedidos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <a href="../index.html" class="btn-volver">← Volver</a>
        <h1>Gestión de Pedidos</h1>

        <div class="filtros">
            <h3>Filtros de Búsqueda</h3>
            <form id="formFiltros">
                <div class="input-group">
                    <label for="filtroCodigoEnvio">Código de Envío:</label>
                    <input type="text" id="filtroCodigoEnvio" placeholder="Ingrese código de envío">
                </div>
                <div class="input-group">
                    <label for="filtroEstado">Estado:</label>
                    <select id="filtroEstado">
                        <option value="">Todos</option>
                        <option value="Pendiente">Pendiente</option>
                        <option value="Aceptado">Aceptado</option>
                        <option value="Para Enviar">Para Enviar</option>
                        <option value="Enviado">Enviado</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Fecha de Creación:</label>
                    <div>
                        <input type="date" id="filtroFechaDesde" placeholder="Desde">
                        <input type="date" id="filtroFechaHasta" placeholder="Hasta">
                    </div>
                </div>
                <div class="input-group">
                    <button type="button" id="btnFiltrar">Aplicar Filtros</button>
                    <button type="button" id="btnLimpiar">Limpiar Filtros</button>
                </div>
            </form>
        </div>

        <table id="tablaPedidos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Productos</th>
                    <th>Destino</th>
                    <th>Estado</th>
                    <th>Fecha Creación</th>
                    <th>Fecha Modificación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se cargarán dinámicamente -->
            </tbody>
        </table>

        <a href="form-pedido.html" class="btn-nuevo">Nuevo Pedido</a>
    </div>
    <script src="../request.js"></script>
    <script src="listado-pedidos.js"></script>
</body>

</html>
