<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear/Editar Pedido</title>
    <meta name="referrer" content="origin">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
        <h1 id="tituloFormulario"> Crear/Editar Pedido </h1>
        <a href="listado-pedidos.html">Volver</a>
        <form action="/" method="post" id="formulario">
            
            <div>
                <label for="ID">ID</label>
                <input type="text" name="ID" id="ID">
            </div>
            <div>
                <label for="productos">Productos</label>
                <input type="text" name="productos" id="productos">
            </div>
            <div>
                <label for="destino">Destino</label>
                <input type="text" name="destino" id="destino">
            </div>
            <div>
                <label for="estado">Estado</label>
                <input type="text" name="estado" id="estado">
            </div>
            <div>
                <label for="fechaCreacion">Fecha creacion</label>
                <input type="text" name="fechaCreacion" id="fechaCreacion">
            </div>
            <div>
                <label for="fechaModificacion">Fecha modificacion</label>
                <input type="text" name="fechaModificacion" id="fechaModificacion">
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
        <script src="form-pedido.js"></script>
