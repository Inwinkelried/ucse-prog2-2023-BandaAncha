<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explorando Camiones</title>
</head>
<body>
    <h1>Lista de Camiones</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Patente</th>
                <th>Peso Máximo</th>
                <th>CostoKM</th>
                <th>Fecha Creacion</th>
                <th>Fecha Modificacion</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
    <script>
        // Función para cargar los camiones
        function cargarCamiones() {
            // Obtenemos los camiones de la API
            fetch("api/camiones")
                .then(response => response.json())
                .then(camiones => {
                    // Recorremos los camiones y los agregamos a la tabla
                    camiones.forEach(camiones => {
                        let fila = document.createElement("tr");
                        fila.innerHTML = `
                            <td>${camion.id}</td>
                            <td>${camion.nombre}</td>
                            <td>${camion.precioUnitario}</td>
                            <td>${camion.stockMinimo}</td>
                            <td>${camion.stockActual}</td>
                            <td><button type="button" onclick="editarCamion(${camion.id})">Editar</button></td>
                            <td><button type="button" onclick="borrarCamion(${camion.id})">Borrar</button></td>
                        `;
                        document.querySelector("tbody").appendChild(fila);
                    });
                });
        }

        // Función para editar un camion
        function editarCamion(id) {
            // Redireccionamos a la pantalla de edición
            window.location.href = "editar-camion.html?id=" + id;
        }

        // Función para borrar un camion
        function borrarCamion(id) {
            // Confirmamos la eliminación
            if (confirm("¿Estás seguro de que quieres borrar este camion?")) {
                // Eliminamos el camion de la API
                fetch("api/camiones/" + id, {
                    method: "DELETE"
                })
                    .then(response => {
                        // Actualizamos la tabla
                        cargarCamiones();
                    });
            }
        }

        // Cargamos los camiones al inicio
        cargarCamiones();
    </script>
</body>
</html>
